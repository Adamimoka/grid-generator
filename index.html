<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="gridTypes/squareGrid.js"></script>
    <script src="gridTypes/rectangleGrid.js"></script>
    <script src="gridTypes/triangleGrid.js"></script>
    <script src="gridTypes/regularHexagonGrid.js"></script>
    <script src="gridTypes/elongatedHexagonGrid.js"></script>
  </head>
  <body>
    <h1>Grid Generator</h1>
    <p>Welcome to the Grid Generator! This tool allows you to create customizable grid patterns for various applications. Select a grid type from the dropdown menu and adjust the settings to generate your desired grid.</p>
    <select id="grid-type-selector" onchange="ChangeGridType();">
      <option value="" selected disabled hidden>Choose grid type</option>
      <option value="0">Square Grid</option>
      <option value="1">Rectangle Grid</option>
      <option value="2">Triangle Grid</option>
      <option value="3">Regular Hexagon Grid</option>
      <option value="4">Elongated Hexagon Grid</option>
      <!-- <option value="4">Triangle Grid</option> --> <!-- Triangle grid is not yet implemented -->
    </select>
    <br><br>
    <div id="image-settings"> <!-- Include all grid types here -->
      <div id="square-grid-settings" hidden>
        <!-- Settings for square grid -->
        <label for="square-image-width">Image Width (pixels):</label> 
        <input type="number" id="square-image-width" onchange="GenerateGrid();" min="1" max="10000" value="400"> <br>
        
        <label for="square-image-height">Image Height (pixels):</label> 
        <input type="number" id="square-image-height" onchange="GenerateGrid();" min="1" max="10000" value="400"> <br>
        
        <p style="font-size: 8px;"></p>
        
        <label for="square-tile-size">Tile Size (pixels):</label> 
        <input type="number" id="square-tile-size" onchange="GenerateGrid();" min="1" max="10000" value="50"> <br>
        
        <p style="font-size: 8px;"></p>
        
        <label for="square-color-1">Color 1:</label> 
        <input type="text" id="square-color-1" onchange="GenerateGrid();" value="black"> <br>
        
        <label for="square-color-2">Color 2:</label> 
        <input type="text" id="square-color-2" onchange="GenerateGrid();" value="#ffffff"> <br>

        <p style="font-size: 8px;"></p>

        <label for="square-stroke-width">Stroke Width:</label>
        <input type="number" id="square-stroke-width" onchange="GenerateGrid();" min="0" max="10000" value="0" step="1"> <br>

        <label for="square-stroke-color">Stroke Color:</label>
        <input type="text" id="square-stroke-color" onchange="GenerateGrid();" value="blue"> <br>
      </div>
      <div id="rectangle-grid-settings" hidden>
        <!-- Settings for rectangle grid -->
        <label for="rectangle-image-width">Image Width (pixels):</label> 
        <input type="number" id="rectangle-image-width" onchange="GenerateGrid();" min="1" max="10000" value="400"> <br>
        
        <label for="rectangle-image-height">Image Height (pixels):</label> 
        <input type="number" id="rectangle-image-height" onchange="GenerateGrid();" min="1" max="10000" value="400"> <br>
        
        <p style="font-size: 8px;"></p>
        
        <label for="rectangle-tile-width">Tile Width (pixels):</label> 
        <input type="number" id="rectangle-tile-width" onchange="GenerateGrid();" min="1" max="10000" value="80"> <br>
        
        <label for="rectangle-tile-height">Tile Height (pixels):</label> 
        <input type="number" id="rectangle-tile-height" onchange="GenerateGrid();" min="1" max="10000" value="25"> <br>
        
        <p style="font-size: 8px;"></p>
        
        <label for="rectangle-color-1">Color 1:</label> 
        <input type="text" id="rectangle-color-1" onchange="GenerateGrid();" value="black"> <br>
        
        <label for="rectangle-color-2">Color 2:</label> 
        <input type="text" id="rectangle-color-2" onchange="GenerateGrid();" value="#ffffff"> <br>

        <p style="font-size: 8px;"></p>

        <label for="rectangle-stroke-width">Stroke Width:</label>
        <input type="number" id="rectangle-stroke-width" onchange="GenerateGrid();" min="0" max="10000" value="0" step="1"> <br>

        <label for="rectangle-stroke-color">Stroke Color:</label>
        <input type="text" id="rectangle-stroke-color" onchange="GenerateGrid();" value="blue"> <br>
      </div>
      <div id="triangle-grid-settings" hidden>
        <!-- Settings for triangle grid -->
        <label for="triangle-image-width">Image Width (pixels):</label> 
        <input type="number" id="triangle-image-width" onchange="GenerateGrid();" min="1" max="10000" value="400"> <br>
        
        <label for="triangle-image-height">Image Height (pixels):</label> 
        <input type="number" id="triangle-image-height" onchange="GenerateGrid();" min="1" max="10000" value="400"> <br>
        
        <p style="font-size: 8px;"></p>
        
        <label for="triangle-tile-width">Tile Width (pixels):</label> 
        <input type="number" id="triangle-tile-width" onchange="GenerateGrid();" min="1" max="10000" value="50"> <br>
             
        <label for="triangle-tile-height">Tile Height (pixels):</label> 
        <input type="number" id="triangle-tile-height" onchange="GenerateGrid();" min="1" max="10000" value="50"> <br>

        <label for="triangle-orientation">Tile Orientation:</label> 
        <select id="triangle-orientation" onchange="GenerateGrid();">
        <option value="0">Tip Up/Down</option>
        <option value="1">Tip Left/Right</option>
        </select>
    
        <p style="font-size: 8px;"></p>
        
        <label for="triangle-color-1">Color 1:</label> 
        <input type="text" id="triangle-color-1" onchange="GenerateGrid();" value="white"> <br>
        
        <label for="triangle-color-2">Color 2:</label> 
        <input type="text" id="triangle-color-2" onchange="GenerateGrid();" value="black"> <br>

        <p style="font-size: 8px;"></p>
        
        <label for="triangle-stroke-width">Stroke Width:</label> 
        <input type="number" id="triangle-stroke-width" onchange="GenerateGrid();" min="0" max="10000" value="0" step="1"> <br>
        
        <label for="triangle-stroke-color">Stroke Color:</label> 
        <input type="text" id="triangle-stroke-color" onchange="GenerateGrid();" value="blue"> <br>
      </div>
      <div id="regular-hexagon-grid-settings" hidden>
        <!-- Settings for regular hexagon grid -->
        <label for="regular-hexagon-image-width">Image Width (pixels):</label> 
        <input type="number" id="regular-hexagon-image-width" onchange="GenerateGrid();" min="1" max="10000" value="400"> <br>
        
        <label for="regular-hexagon-image-height">Image Height (pixels):</label> 
        <input type="number" id="regular-hexagon-image-height" onchange="GenerateGrid();" min="1" max="10000" value="400"> <br>
        
        <p style="font-size: 8px;"></p>
        
        <label for="regular-hexagon-tile-size">Tile Size (side length, pixels):</label> 
        <input type="number" id="regular-hexagon-tile-size" onchange="GenerateGrid();" min="1" max="10000" value="50"> <br>
        
        <label for="regular-hexagon-tile-x-offset">Tile X Offset:</label> 
        <input type="number" id="regular-hexagon-tile-x-offset" onchange="GenerateGrid();" min="-1" max="1" value="0" step="0.05"> <br>

        <label for="regular-hexagon-tile-y-offset">Tile Y Offset:</label> 
        <input type="number" id="regular-hexagon-tile-y-offset" onchange="GenerateGrid();" min="-1" max="1" value="0" step="0.05"> <br>
        
        <label for="regular-hexagon-orientation">Tile Orientation:</label> 
        <select id="regular-hexagon-orientation" onchange="GenerateGrid();">
        <option value="0">Flat Top</option>
        <option value="1">Pointed Top</option>
        </select>
    
        <p style="font-size: 8px;"></p>
        
        <label for="regular-hexagon-color-1">Color 1:</label> 
        <input type="text" id="regular-hexagon-color-1" onchange="GenerateGrid();" value="red"> <br>
        
        <label for="regular-hexagon-color-2">Color 2:</label> 
        <input type="text" id="regular-hexagon-color-2" onchange="GenerateGrid();" value="yellow"> <br>

        <label for="regular-hexagon-color-3">Color 3:</label> 
        <input type="text" id="regular-hexagon-color-3" onchange="GenerateGrid();" value="blue"> <br>

        <p style="font-size: 8px;"></p>
        
        <label for="regular-hexagon-stroke-width">Stroke Width:</label> 
        <input type="number" id="regular-hexagon-stroke-width" onchange="GenerateGrid();" min="0" max="10000" value="2" step="1"> <br>
        
        <label for="regular-hexagon-stroke-color">Stroke Color:</label> 
        <input type="text" id="regular-hexagon-stroke-color" onchange="GenerateGrid();" value="black"> <br>
      </div>
      <div id="elongated-hexagon-grid-settings" hidden>
        <!-- Settings for elongated hexagon grid -->
        <label for="elongated-hexagon-image-width">Image Width (pixels):</label> 
        <input type="number" id="elongated-hexagon-image-width" onchange="GenerateGrid();" min="1" max="10000" value="400"> <br>
        
        <label for="elongated-hexagon-image-height">Image Height (pixels):</label> 
        <input type="number" id="elongated-hexagon-image-height" onchange="GenerateGrid();" min="1" max="10000" value="400"> <br>
        
        <p style="font-size: 8px;"></p>
        
        <label for="elongated-hexagon-tile-width">Tile Width (pixels):</label> 
        <input type="number" id="elongated-hexagon-tile-width" onchange="GenerateGrid();" min="1" max="10000" value="40"> <br>
        
        <label for="elongated-hexagon-tile-height">Tile Height (pixels):</label> 
        <input type="number" id="elongated-hexagon-tile-height" onchange="GenerateGrid();" min="1" max="10000" value="80"> <br>

        <label for="elongated-hexagon-tile-x-offset">Tile X Offset:</label> 
        <input type="number" id="elongated-hexagon-tile-x-offset" onchange="GenerateGrid();" min="-1" max="1" value="0" step="0.05"> <br>

        <label for="elongated-hexagon-tile-y-offset">Tile Y Offset:</label> 
        <input type="number" id="elongated-hexagon-tile-y-offset" onchange="GenerateGrid();" min="-1" max="1" value="0" step="0.05"> <br>
        
        <label for="elongated-hexagon-orientation">Tile Orientation:</label> 
        <select id="elongated-hexagon-orientation" onchange="GenerateGrid();">
        <option value="0">Flat Top</option>
        <option value="1">Pointed Top</option>
        </select>
    
        <p style="font-size: 8px;"></p>
        
        <label for="elongated-hexagon-color-1">Color 1:</label> 
        <input type="text" id="elongated-hexagon-color-1" onchange="GenerateGrid();" value="red"> <br>
        
        <label for="elongated-hexagon-color-2">Color 2:</label> 
        <input type="text" id="elongated-hexagon-color-2" onchange="GenerateGrid();" value="yellow"> <br>

        <label for="elongated-hexagon-color-3">Color 3:</label> 
        <input type="text" id="elongated-hexagon-color-3" onchange="GenerateGrid();" value="blue"> <br>

        <p style="font-size: 8px;"></p>
        
        <label for="elongated-hexagon-stroke-width">Stroke Width:</label> 
        <input type="number" id="elongated-hexagon-stroke-width" onchange="GenerateGrid();" min="0" max="10000" value="2" step="1"> <br>
        
        <label for="elongated-hexagon-stroke-color">Stroke Color:</label> 
        <input type="text" id="elongated-hexagon-stroke-color" onchange="GenerateGrid();" value="black"> <br>
      </div>
    </div>
    <br>
    <div id="image-container"></div>
  <br>
  <button id="download-button" onclick="downloadImage()" hidden>Download Image</button>
  </body>
</html>
